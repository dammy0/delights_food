{% extends 'restaurant/base.html' %}

{% block content %}

<h2>Ingredients</h2>
<a href="{% url 'ingredientcreate' %}">Add Ingredient</a>

<table>
    <tr>
        <th>Name</th>
        <th>Quantity Available</th>
        <th>Price</th>
        <th>  </th>
        <th>  </th>
    </tr>

    {% for ingredient in ingredient_list %}
    <tr>
        <td>{{ ingredient.name }}</td>
        <td>{{ ingredient.quantity }}</td>
        <td>{{ ingredient.price }}</td>
        <td><a href="{% url 'ingredientupdate' ingredient.id%}">Edit</a></td>
        <td><a href="{% url 'ingredientdelete' ingredient.id%}">Delete</a></td>
    </tr>

    {% endfor %}

</table>

{% endblock %}
